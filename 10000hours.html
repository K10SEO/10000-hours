<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>1만 시간의 법칙</title>
        <link rel="stylesheet" href="css/reset.css"/>
        <link rel="stylesheet" href="css/10000hours.css"/>
  </head>
  <body>
    <main class="wrapper">
        <div class="header">
            <h1 class="txt-hide">1만 시간의 법칙</h1>
            <img class="img-tit" src="/img/title.png" alt=""/>
            <div class="img-back">
                <img src="/img/clock.png" alt=""/>
            </div>
        </div>
        <div class="title">
            <h2 class="tit">"연습은 어제의 당신보다 당신을 더 낫게 만든다."</h2>
            <p class="tit-main">
                <span class="txt">1만 시간의 법칙</span>은<br/>
                어떤 분야의 전문가가 되기 위해서는<br/>
                최소한 1만 시간의 훈련이 필요하다는 법칙이다.
            </p>
        </div>
        <div class="tit-input">
            <p>
                나는
                <input type="text" placeholder="예)프로그래밍" required/>
                전문가가 될 것이다.
            </p>
            <p>
                그래서 앞으로 매일 하루에
                <input type="text" placeholder="예)5" required/>
                시간씩 훈련할 것이다.
            </p>
        </div>
            <button class="start-btn">
                나는 며칠 동안 훈련을 해야 1만 시간이 될까?
            </button>
        <div class="go">
        <div class="go-txt">
            <p>당신은 <span>프로그래밍</span> 전문가가 되기 위해서</p>
            <p>대략 <span>5110</span>일 이상 훈련을 하셔야 합니다! :)</p>
        </div>
            <button class="go-click">훈련 가기 GO!GO!</button>
            <button class="share">공유하기</button>
        </div>
    </main>
    <footer class="Weniv">
        <img src="/img/logo.png" alt="Weniv"/>
        <small>
            ※ 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다.<br/>수정
            및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.
        </small>
    </footer>
  </body>
</html>
